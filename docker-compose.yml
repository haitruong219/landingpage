services:
  postgres:
    image: postgres:16-alpine
    container_name: landingpage_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-landingpage}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 10

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: landingpage_app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-3000}:3000"
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      # DATABASE_URL: Use provided DATABASE_URL or build from individual vars (hostname must be 'postgres' for Docker network)
      DATABASE_URL: ${DATABASE_URL:-postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-landingpage}?schema=public}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-your-secret}
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASS: ${SMTP_PASS:-}
      ADMIN_EMAIL: ${ADMIN_EMAIL:-}
      WEBHOOK_URL: ${WEBHOOK_URL:-}
      NEXT_PUBLIC_ADMIN_SUBDOMAIN: ${NEXT_PUBLIC_ADMIN_SUBDOMAIN:-admin}
    volumes:
      - ./prisma:/app/prisma
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
